<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Workout</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <a class="btn" href="index.html">Back</a>
      <div style="margin-top:12px">
        <div id="title" class="h1">Workout</div>
        <div id="meta" class="sub"></div>
      </div>
    </div>
  </div>

  <main class="container">
    <div class="viewer">
      <img id="pageImg" alt="Workout page" />
    </div>

    <div class="timerCard" role="region" aria-label="Timer">
      <div class="timerRow">
        <div>
          <div id="time" class="time">00:00</div>
          <div id="modeHelp" class="small">For time (count up)</div>
        </div>

        <div class="segment" aria-label="Mode">
          <button id="mUp" class="active" type="button">For time</button>
          <button id="mDown" type="button">Countdown</button>
        </div>
      </div>

      <div id="presets" class="presetRow" style="display:none"></div>

      <div class="toolbar">
        <button id="startPause" class="btn primary" type="button">Start</button>
        <button id="reset" class="btn" type="button">Reset</button>
        <button id="set" class="btn" type="button">Set</button>
      </div>
    </div>
  </main>

  <script src="workout.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
